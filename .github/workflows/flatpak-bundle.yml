name: "[build] flatpak bundle"

on:
  push:
    tags: ["*"]
  release:
    types: [released]

jobs:
  flatpak-validation: 
    uses: ./.github/workflows/flatpak-ci.yml

  flatpak-bundle:
    runs-on: ubuntu-latest
    needs: flatpak-validation    

    container:      
      image: ghcr.io/flathub-infra/flatpak-github-actions:gnome-49
      options: --privileged

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Build Flatpak bundle
        uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          build-bundle: true
          upload-artifact: true
          manifest-path: flatpak/io.github.andrepg.Doit.ci.json
          bundle: io.github.andrepg.Doit-${{ github.ref_name }}.flatpak
          cache-key: flatpak-release-${{ github.ref_name }}

      - name: Upload bundle to release
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          draft: false
          tag_name: ${{ github.ref_name }}
          files: io.github.andrepg.Doit-${{ github.ref_name }}.flatpak